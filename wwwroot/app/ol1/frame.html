<sw-tabstrip>
  <sw-tabstrip-sidebar>
    <sw-pane title="Drawing tools">
      <h4>Drawin tools</h4>
      <sw-toolbar>
        <sw-toolbar-button title="1" />
        <sw-toolbar-button title="2" />
        <sw-toolbar-button title="3" />
      </sw-toolbar>
      <button class="btn" ng-click="vm.toggleDrawingMode()">DRAW2</button>       
    </sw-pane>
    <sw-pane title="Layers">
      <h4>Layers</h4>
    </sw-pane>
    <sw-pane title="?">
      <h4>?</h4>  
    </sw-pane>
  </sw-tabstrip-sidebar>
  <sw-tabstrip-map>
    <sw-map>
      <sw-drawing-interaction></sw-drawing-interaction>
    </sw-map>
  </sw-tabstrip-map>
</sw-tabstrip>

<script type="text/ng-template" id="swMap.html">
    <div style="height: 100%;">
      <div ng-transclude></div>
    </div>
</script>

<script type="text/ng-template" id="swToolbar.html">
  <ul class="toolbar">
    <li ng-repeat="toolbarButton in toolbarButtons" ng-class="{active: toolbarButton.selected}">
      <a ng-click="toggle(toolbarButton)">
        <i class="menu-icon fa" ng-class="{'fa-bars': !toolbarButton.selected, 'fa-remove': toolbarButton.selected}"></i>
      </a>
    </li>
  </ul>
  <div ng-transclude></div>
</script>

<script type="text/ng-template" id="swTabstrip.html">
  <div id="main-area-wrapper" ng-class="{'wide': anyPaneSelected()}">
    <div style="height: calc(100% - 66px);" ng-transclude="map">
    </div>
    <div>
      <ul class="toolbar">
        <li ng-repeat="pane in panes" ng-class="{active: pane.selected}">
          <a ng-click="toggle(pane)">
            <i class="menu-icon fa" ng-class="{'fa-bars': !pane.selected, 'fa-remove': pane.selected}"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="sidebar-wrapper" ng-transclude="sidebar" ng-class="{'open': anyPaneSelected()}">
  </div>
</script>

<script type="text/ng-template" id="swPane.html">
  <div ng-show="selected" ng-transclude></div>
</script>
